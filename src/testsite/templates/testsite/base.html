{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/reset.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/header-3.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/site-content.css' %}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
          <a href="/" class="brand">掲示板</a>
        </div>
        <div class="site-header__end">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
              menu
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item"><a href="/">ホーム</a></li>
              <li class="nav__item"><a href="#">カテゴリー</a></li>
              <li class="nav__item"><a href="{% url 'testsite:createThread' %}">スレッド作成</a></li>
              <li class="nav__item"><a href="/admin">admin</a></li>
            </ul>
          </nav>
          <div class="search">
            <button class="search__toggle" aria-label="Open search">
              Search
            </button>
            <form class="search__form" action="">
              <label class="sr-only" for="search">Search</label>
              <input
                type="search"
                name=""
                id="search"
                placeholder="Search_(:3」∠)_"
              />
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="site-content">
      <div class="wrapper site-content__wrapper">
        <div class="site-content__left">
          {% block left_content %}
          {% endblock %}
        </div>
        <div class="site-content__right">
          {% block right_content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static 'admin/js/header-3.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </body>
</html>
